<!doctype html>
<html lang="en">

<head>
  <title>Team Chat - Gaming Central</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href=".././static/css/material-kit.css?v=2.0.4" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
              <div class="navbar-translate">
                <a class="navbar-brand" href="../">Team Chat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href="../login/" class="nav-link">
                      Login
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="../register/" class="nav-link">
                      Register
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="../settings/" class="nav-link">
                      Settings
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="../logout/" class="nav-link">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
	<div class="page-header header-filter" data-parallax="true" style="background-image: url('.././static/img/action-blur-close-up-735911.jpg'); background-size: cover;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>{{ group }}</h1>
            <h3 class="title text-center">Messageboard</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section">
	  
	<div class="row">
		<div class="col-sm-3">
			<div class="well">
				<p>Admin</p>
				<img src="https://via.placeholder.com/128" alt="" style="width:128px;height:128px;">
			</div>
		</div>
			
		<div class="col-sm-9">
			<div class="well">
				<p>Hello and welcome to the {{ group }} board. Be nice</p>
			</div>
		</div>
    </div>
      
      {% for mRow in mRows %}
      <br><br>	  
	  <div class="row">
		<div class="col-sm-3">
			<div class="well">
				<p>{{mRow[1]}}</p>
				<img src="https://via.placeholder.com/128" alt="" style="width:128px;height:128px;">
			</div>
		</div>
			
		<div class="col-sm-9">
			<div class="well">
				<p>{{mRow[3]}}</p>
			</div>
		</div>
    </div>
    {% endfor %}
    
    <form name="message_form" action="" method="post">
    <div class="row">
		<div class="col-sm-3">
		</div>
		
		<div class="col-sm-9">
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" name="messagebody"></textarea>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-3">
		</div>
		
		<button type="submit" class="btn btn-info" name="button" value={{ group }}>
			Send
		</button>
	</div>
      </form>
      </div>
      </div>
    </div>
  </div>
  <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Lewis Jamieson - Team Chat 2018</p>
      </div>
      <!-- /.container -->
    </footer>
	
  <!--   Core JS Files   -->
  <script src=".././static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src=".././static/js/core/popper.min.js" type="text/javascript"></script>
  <script src=".././static/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src=".././static/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src=".././static/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src=".././static/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--	Plugin for Sharrre btn -->
  <script src=".././static/js/plugins/jquery.sharrre.js" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src=".././static/js/material-kit.js?v=2.0.4" type="text/javascript"></script>
</body>

</html>
